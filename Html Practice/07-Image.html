<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Image Map</title>
</head>
<body>
    <!-- for adding images into your pages we use img tag -->
     <!-- to manage the image ratio we use height and width attribue in img tag -->
    <img src="https://cdn.pixabay.com/photo/2022/12/03/20/22/killer-whale-7633370_960_720.jpg" alt="Grapefruit slice atop a pile of other slices" height="400" width="600">
    <!-- to work on specific area of the single image we use map  -->
    <img src="workplace.jpg" alt="Workplace" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" href="computer.htm" alt="Computer">
        <area shape="rect" coords="290,172,333,250" href="phone.htm" alt="Phone">
        <area shape="circle" coords="337,300,44" href="coffee.htm" alt="Coffee">
    </map>

    <p>Resize the browser window to load different images.</p>
    <!-- in picture we can specify the image based on the size of the display each will be display on the based on the media size img is the default if all other is not appropiate then the img tag will work -->
    <picture>
        <source media="(min-width:650px)" srcset="img_pink_flowers.jpg">
        <source media="(min-width:465px)" srcset="img_white_flowers.jpg">
        <img src="img_orages_flowers.jpg" alt="Flowers" >
    </picture>
</body>
</html>
