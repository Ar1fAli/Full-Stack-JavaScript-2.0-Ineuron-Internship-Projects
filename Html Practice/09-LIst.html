<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <p>Unordered List</p>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ul>

    <p>Ordered List</p>

    <ol>
        <li>Apple</li>
        <li>Mango </li>
        <li>Orange</li>
        <li>Pineapple</li>

    </ol>

    <p>Description List</p>
    <dl>
        <dt>Milk</dt>
        <dd> Black hot drink </dd>

        <dt>Milk</dt>
        <dd>White cold drink </dd>
        
    </dl>
</body>
</html>
